{% extends 'Seguranca/base.html' %}

{% block titulo %}Nova Senha{% endblock %}

{% block conteudo %}
    <h2>Página para Criar Nova Senha</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            <table class="formulario">
                {{ form.as_table }}
                <tr>
                    <td></td><td><input type="submit" value="Nova senha"></tr>
            </table>
        </form>
    {% else %}
        <p>Pedido inválido ou link expirado</p>
    {% endif %}
{% endblock %}
