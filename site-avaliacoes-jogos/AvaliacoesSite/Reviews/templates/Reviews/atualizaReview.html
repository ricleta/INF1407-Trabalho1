{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Avaliação</title>
    <link rel="stylesheet" href="{% static 'Reviews/css/estilo.css' %}">
</head>
<body>
    {% include 'Reviews/links.html' %}
    <h1>Atualizar Avaliação</h1>
    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}
    <form action="" method="POST">
        <fieldset style="width: max-content;">
            <legend>Editar Avaliação</legend>
            {% csrf_token %}
            <table class='formulario'>
                {{ formulario.as_table }}
            </table>
            <button type="submit">Atualizar Avaliação</button>
        </fieldset>
    </form>
</body>
</html>
